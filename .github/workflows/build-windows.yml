# Build RegiFarm Pro per Windows e pubblica su GitHub Releases
# L'utente pu√≤ scaricare l'installer .exe dalla pagina Releases

name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'  # Es: v1.0.0, v1.0.1
  workflow_dispatch:  # Permette di lanciare manualmente da GitHub Actions

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install npm dependencies
        run: npm ci

      - name: Create .env for build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          "SUPABASE_URL=$env:SUPABASE_URL" | Out-File -FilePath .env -Encoding utf8
          "SUPABASE_ANON_KEY=$env:SUPABASE_ANON_KEY" | Add-Content -Path .env -Encoding utf8

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Windows installer
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RegiFarm-Pro-Windows
          path: |
            dist/*.exe
            dist/*.exe.blockmap

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: RegiFarm-Pro-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.exe
            *.exe.blockmap
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
