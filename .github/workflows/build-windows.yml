# Build RegiFarm Pro per Windows e Mac, pubblica su GitHub Releases
# Gli installer sono scaricabili dalla pagina Releases o come artifacts

name: Build Installers (Windows + Mac)

on:
  push:
    tags:
      - 'v*'  # Es: v1.0.0, v1.0.1
  workflow_dispatch:  # Permette di lanciare manualmente da GitHub Actions

permissions:
  contents: write  # Necessario per creare Release e caricare gli installer

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install npm dependencies
        run: npm ci

      - name: Create .env for build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          "SUPABASE_URL=$env:SUPABASE_URL" | Out-File -FilePath .env -Encoding utf8
          "SUPABASE_ANON_KEY=$env:SUPABASE_ANON_KEY" | Add-Content -Path .env -Encoding utf8

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Windows installer
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RegiFarm-Pro-Windows
          path: |
            dist/*.exe
            dist/*.exe.blockmap

  build-mac:
    name: Build for Mac
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install npm dependencies
        run: npm ci

      - name: Create .env for build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Mac installer
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RegiFarm-Pro-Mac
          path: dist/*.dmg

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-mac]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: RegiFarm-Pro-Windows
          path: win

      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: RegiFarm-Pro-Mac
          path: mac

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            win/*
            mac/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
