# GitHub Actions workflow per deploy automatico su fly.io
# Questo workflow deploya automaticamente il backend quando viene fatto push su main

name: Deploy to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-fly.yml'
  workflow_dispatch:  # Permette di triggerare manualmente

jobs:
  deploy:
    name: Deploy Backend to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          cd backend
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          sleep 10  # Attendi che l'app sia pronta
          flyctl status --app regifarm-backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

